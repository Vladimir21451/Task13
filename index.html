<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <div class="card text-center">
                <div class="card-header" id = "crdheader">
                    <p class="m-0">Окно результатов генерации</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h3 class="card-title"><span id="surnameOutput">Генерация результатов</span></h3>
                            <h4>ФИО: <span id="firstNameOutput">Иван</span></h4>
                            <p>
                                <span id="genderOutput">Генерация пола</span>
                                <span>, </span>
                                <span id="birthYearOutput">Генерация года рождения</span>
                                <span id="nameJob">Профессия</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <input  type ="button" id= "makeGender" value="Задать пол"> 
            <input  type ="button" id= "makeFirstName" value="Задать ФИО"> 
            <input  type ="button" id= "makeYear" value="Задать год"> 
            <input  type ="button" id= "makeJob" value="Должность"> 
            <br>
            <input  type ="button" id= "makeAll" value="Задать всё"> 
            <input  type ="button" id= "closeAll" value=" Очистить экран" 
            onclick="window.location.href = window.location.href">
        </div>
        <div class = 'inp'>
            <P> <br>
        <input  type ="button" id= "closeAll" value=" Очистить экран" 
            onclick="window.location.href = window.location.href"> </P>
        </div>   
    </div>
</div>
<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
